<!doctype html>
<html lang="en">
  <head>
    <title>Title for table</title>
    <style>
      table,
      th,
      td {
        border: 3px solid white;
        border-collapse: collapse;
        text-align: center;
      }
      table {
        width: 100%;
      }
      td,
      th {
        padding: 10px;
      }
      body {
        background-color: #36363c;
        color: white;
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th>PRN</th>
        <th>Name</th>
        <th>email</th>
      </tr>
      <tr>
        <td>1234567890</td>
        <td>John Doe</td>
        <td>john.doe.batch2025@sitnagpur.siu.edu.in</td>
      </tr>
    </table>
  </body>
</html>
